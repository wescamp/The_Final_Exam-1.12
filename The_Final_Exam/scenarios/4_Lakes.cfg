	[/event]

	[event]
		name=start



 [if]
    [has_unit]
       id=Tambaddum
    [/has_unit]
    [then]
       [allow_recruit]
			type=Wose
			side=1
       [/allow_recruit]
    [/then]
 [/if]


	[message]
    	   speaker=Tarhien
     	   message = _ "Here we are. They gathered a lot of units. I am sure, they will try to destroy us with using a lot of fighters."
	[/message]
	[message]
    	   speaker=Erika
     	   message = _ "What can we do?"
	[/message]
	[message]
    	   speaker=Jessin
     	   message = _ "Destroy them. Bigger army means also more food is needed. And gold, of course. They have both from villages in the south region. If we somehow get there... for example, a silver mage might teleport there."
	[/message]
[/event]





    [event]
        name=new turn
        first_time_only=no

        [if]
            [have_location]
                terrain=*^V*
                owner_side=3
            [/have_location]
            [else]
                [endlevel]
                    result=victory
                [/endlevel]
            [/else]
        [/if]
    [/event]
    
    [event]
        name=new turn
        first_time_only=no

        [if]
            [have_unit]
                side=3
            [/have_unit]
            [then]
                [unit]
                    type=Orcish Grunt
                    generate_name=yes
                    side=3
                    x=1
                    y=24
					[modifications]
						{TRAIT_LOYAL}
						{TRAIT_QUICK}
					[/modifications]
                [/unit]
            [/then]
        [/if]
    [/event]

[event]
		name=victory
                [message]
                    speaker=Jessin
                    message=_ "Orcs will be in great disadvantage now. They will starve and flee, or simply die. This is all possible thanks to you, Erika. You are not only a good mage, but also a smart military leader."
                [/message]
                [message]
                    speaker=Erika
                    message=_ "Thank you, master. Not long ago, I was a simple student. Now I can use magic in combat and fight alongside friends."
                [/message]
        [color_adjust]
            red=255
            green=0
            blue=0
        [/color_adjust]
        [delay]
            time=600
        [/delay]
        [color_adjust]
            red=0
            green=0
            blue=0
        [/color_adjust]
				[message]
                    speaker=narrator
                    message=_ "Erika's life was very short, after she helped both her master and the elves. One night, she was poisoned with an orcish dagger and while Erika was able to harm her enemy, poison killed her. Jessin continued to teach young mages and several of them becomes even grand mages over time, but that is a completely different story..."
                [/message]
[/event]

[event]
		name=last breath
		[filter]
			id=Erika
		[/filter]
		[message]
			speaker=unit
			message= _ "Oh, no! I hope this blood is not mine!"
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
[/event]
	
[event]
		name=last breath
		[filter]
			id=Jessin
		[/filter]
		[message]
			speaker=unit
			message= _ "I am dying... Aaarch!"
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
[/event]

